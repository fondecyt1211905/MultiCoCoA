version: "3"
services:
  apm_db:
    container_name: apm_db
    build:
      context: .
      dockerfile: ./apm_db/Dockerfile
    networks:
        - red-internal
    external_links:
        - mmla-rabbitmq
        - mmla-api
    environment:
        - RABBITMQ_HOST=mmla-rabbitmq
        - HOST_BACKEND=mmla-api
  
