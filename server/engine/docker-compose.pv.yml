version: "3"
services:
  # userrecognition
  userrecognition:
    container_name: userrecognition
    build:
      context: .
      dockerfile: ./pipelinevideo/userrecognition/Dockerfile
    volumes:
      - deepface:/root/.deepface/weights/
    networks:
      - red-internal
    external_links:
      - mmla-rabbitmq
    environment:
      - RABBITMQ_HOST=mmla-rabbitmq
      - PV_DETECTOR_NAME=retinaface

  #facedirection
  facedirection:
    container_name: facedirection
    build:
      context: .
      dockerfile: ./pipelinevideo/facedirection/Dockerfile
    volumes:
      - deepface:/root/.deepface/weights/
    networks:
      - red-internal
    external_links:
      - mmla-rabbitmq
    environment:
      - RABBITMQ_HOST=mmla-rabbitmq

  # lookinghead
  lookinghead:
    container_name: lookinghead
    build:
      context: .
      dockerfile: ./pipelinevideo/lookinghead/Dockerfile
    volumes:
      - deepface:/root/.deepface/weights/
    networks:
      - red-internal
    external_links:
      - mmla-rabbitmq
    environment:
      - RABBITMQ_HOST=mmla-rabbitmq

